<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soal SAS</title>

<style>
body {
    background: #8C0D79;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: sans-serif;
    margin-top: 40px;
}

.flipbook-container {
    perspective: 2000px;
}

.book {
    width: 450px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
}

.page {
    width: 100%;
    height: 100%;
    background: #fff;
    color: #000;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: left;
    backface-visibility: hidden;
    transition: transform 0.8s ease;
}

.page img {
    width: 100%;
    border-radius: 8px;
}

.controls {
    margin-top: 20px;
}

button {
    padding: 10px 18px;
    margin: 0 10px;
    border: none;
    background: #FF9CF1;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #0097a7;
}
</style>

</head>
<body>

<h2>Soal SAS</h2>

<div class="flipbook-container">
    <div id="book" class="book">

        <div class="page"><img src="AZZAM13.jpg"></div>
        <div class="page"><img src="AZZAM1.jpg"></div>
        <div class="page"><img src="AZZAM2.jpg"></div>
        <div class="page"><img src="AZZAM3.jpg"></div>
        <div class="page"><img src="AZZAM4.jpg"></div>
        <div class="page"><img src="AZZAM5.jpg"></div>
        <div class="page"><img src="AZZAM6.jpg"></div>
        <div class="page"><img src="AZZAM7.jpg"></div>
        <div class="page"><img src="AZZAM8.jpg"></div>
        <div class="page"><img src="AZZAM9.jpg"></div>

    </div>
</div>

<div class="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
</div>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");

pages.forEach((pg, i) => {
    pg.style.zIndex = pages.length - i;
});

function nextPage() {
    if (current < pages.length) {
        pages[current].style.transform = "rotateY(-180deg)";
        current++;
    }
}

function prevPage() {
    if (current > 0) {
        current--;
        pages[current].style.transform = "rotateY(0deg)";
    }
}
</script>

</body>

</html>
